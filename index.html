<html>
	<head>
		<title>MuseNet MIDI Tool</title>
		<meta charset="UTF-8"> 
	</head>
	<body style="text-align: center;">
		<p>
			<input id="file-input" type="file" style="display: none;" onchange="importMidiFile(this.files[0])"/>
			<a href="javascript:importMidi()">import midi</a> - <a href="javascript:;" id="download_inbox">export midi</a>
			<textarea onchange="encodingToMidiFile(this.value, 'download_inbox')" id="inbox" style="width:96%; height: 33%"></textarea>
		</p>
		<p>
			Genre:
			<select id="genre">
				<option value="video">Video</option>
			</select>&nbsp;
			<label for="piano">Piano:</label><input type="checkbox" id="piano" checked="checked"/>&nbsp;
			<label for="strings">Strings:</label><input type="checkbox" id="strings"/>&nbsp;
			<label for="winds">Winds:</label><input type="checkbox" id="winds"/>&nbsp;
			<label for="drums">Drums:</label><input type="checkbox" id="drums"/>&nbsp;
			<label for="harp">Harp:</label><input type="checkbox" id="harp"/>&nbsp;
			<label for="guitar">Guitar:</label><input type="checkbox" id="guitar"/>&nbsp;
			<label for="bass">Bass:</label><input type="checkbox" id="bass"/>&nbsp;
			Temperature: <input id="temperature" value="1" size="5"/>&nbsp;
			Truncation: <input id="truncation" value="27" size="5"/>&nbsp;
			Generation Length: <input id="generationLength" value="225" size="5"/>&nbsp;
			<input type="button" value="Extend!" onclick="extend()" id="button"/>
		</p>
		<p>
			<textarea onchange="encodingToMidiFile(this.value, 'download_outbox1')" id="outbox1" style="width:24%; height: 33%"></textarea><textarea onchange="encodingToMidiFile(this.value, 'download_outbox2')" id="outbox2" style="width:24%; height: 33%"></textarea><textarea onchange="encodingToMidiFile(this.value, 'download_outbox3')" id="outbox3" style="width:24%; height: 33%"></textarea><textarea onchange="encodingToMidiFile(this.value, 'download_outbox4')" id="outbox4" style="width:24%; height: 33%"></textarea>
			<span style="display: inline-block; width: 24%"><a href="javascript:;" id="download_outbox1">export midi</a></span><span style="display: inline-block; width: 24%"><a href="javascript:;" id="download_outbox2">export midi</a></span><span style="display: inline-block; width: 24%"><a href="javascript:;" id="download_outbox3">export midi</a></span><span style="display: inline-block; width: 24%"><a href="javascript:;" id="download_outbox4">export midi</a></span>
			<span style="display: inline-block; width: 24%"><audio controls="controls" id="sound1"/></span><span style="display: inline-block; width: 24%"><audio controls="controls" id="sound2"/></span><span style="display: inline-block; width: 24%"><audio controls="controls" id="sound3"/></span><span style="display: inline-block; width: 24%"><audio controls="controls" id="sound4"/></span>
		</p>
		<script src="bundle.js"></script>
	</body>
</html>
